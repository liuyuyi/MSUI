<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>素材</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../fonts/iconfont.css">
    <link rel="stylesheet" href="./../css/sui/sm.css">
    <!-- <link rel="stylesheet" href="./../css/sui/sm-extend.css"> -->
    <link rel="stylesheet" href="./../css/inside.css">

</head>
<body>
    
    <div class="page-group">
        <div class="page">
            <header class="bar bar-nav top-head-nav">
                <a class="icon icon-menu pull-left open-panel" data-panel="#panel-left-menu"></a>
                <a class="button button-link button-nav pull-right open-popup" data-popup=".popup-search">
                    <i class="iconfont icon-sousuo"></i>
                </a>
                <a href="upmedia.html" class="button button-link button-nav pull-right" external>
                    <i class="iconfont icon-shangchuan"></i>
                </a>
                <h1 class="title">
                    素材
                </h1>
            </header>
            <!-- 列表工具栏 -->
            <div class="content-tool">
                <div class="label-checked-box pull-left">
                    <input type="checkbox" class="checkAll" id="checkAll" data-list="content-list"/>
                    <label for="checkAll">
                        <span class="name">
                            全选
                        </span>
                    </label>
                </div>
                <div class="content-tool-delete pull-right confirm-ok">
                    <i class="iconfont icon-shanchu1"></i>
                </div>
            </div>
            <div id="content-list" class="content native-scroll content-page-list content-media-list pull-to-refresh-content infinite-scroll infinite-scroll-bottom" data-ptr-distance="50" data-distance="50">
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="list-block">
                    <div class="row" id="media-list-data">

                    </div>
                </div>
                <div class="infinite-scroll-preloader" style="display: none;">
                    <div class="preloader"></div>
                </div>
                <div class="noMoreData"></div>
            </div>
        </div>
        <!-- 导航 -->
        <div class="panel panel-left panel-reveal theme-dark" id="panel-left-menu">
            <div class="close-panel close-btn">
                <i class="iconfont icon-cuo"></i>
            </div>
            <div class="list-block list-menu">
                <ul>
                    <li>
                        <a class="close-panel" href="play.html">
                            <span class="icon">
                                <i class="iconfont icon-bofang2"></i>
                            </span>
                            <span class="info"> 播放</span>
                        </a>
                    </li>
                    <li>
                        <a class="close-panel" href="media.html">
                            <span class="icon">
                                <i class="iconfont icon-sucai"></i>
                            </span>
                            <span class="info"> 素材</span>
                        </a>
                    </li>
                    <li>
                        <a class="close-panel" href="audit.html">
                            <span class="icon">
                                <i class="iconfont icon-shenhe"></i>
                            </span>
                            <span class="info"> 审核</span>
                        </a>
                    </li>
                    <li>
                        <a class="close-panel" href="monitoring.html">
                            <span class="icon">
                                <i class="iconfont icon-jiankong"></i>
                            </span>
                            <span class="info"> 监控</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="login-out">
                <button class="button button-sm button-fill button-danger external" id="login-out">退出</button>
            </div>
        </div>
        <!-- 搜索 -->
        <div class="popup popup-search">
            <div class="popup-title">
                搜索
            </div>
            <div class="content-block">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" required placeholder="素材名称" id="search-name">
                                        <div class="iss-close">
                                            <i class="iconfont icon-shanchu"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-50">
                            <a class="button button-big button-fill button-danger close-popup">关闭</a>
                        </div>
                        <div class="col-50">
                            <a class="button button-big button-fill button-success" id="search-btn">搜索</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-menu">
            <div class="float-menu-icon" data-flm="closed">
                <div class="float-menu-btn">
                    <i class="iconfont icon-caidan"></i>
                </div>
                <div class="float-menu-list">
                    <ul>
                        <li>
                            <a href="javascript:void(0)" class="fl-menu-btn" data-type="2">
                                <i class="iconfont icon-shipin"></i>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" class="fl-menu-btn" data-type="1">
                                <i class="iconfont icon-tupian"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 详情 -->
        <div class="popup popup-details">
            <div class="popup-title" id="materialOriginalName"></div>
            <div class="content-block">
                <div class="list-block">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">公开状态</div>
                                <div class="item-after" id="isCommon"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">更新人</div>
                                <div class="item-after" id="updateBy"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">更新时间</div>
                                <div class="item-after" id="updateDate"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">创建人</div>
                                <div class="item-after" id="createBy"></div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">创建时间</div>
                                <div class="item-after" id="createDate"></div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-100">
                            <a class="button button-big button-fill button-danger close-popup">关闭</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="preview-wrap" id="preview-video">
            <div class="close">
                <i class="iconfont icon-shanchu"></i>
            </div>
            <div class="video-player" id="video-player">
                <video src="" poster="./../images/play.jpg" webkit-playsinline="true" x-webkit-airplay="true" playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="true"  preload="none"></video>
                <div class="video-controls">
                    <div class="progress" style="clear: both;">
                        <div class="bar"></div>
                        <div class="loaded"></div>
                        <div class="elapse"></div>
                    </div>
                    <div class="video-btn-list left">
                        <a href="javascript:;" class="video-btn play iconfont icon-bofang"></a>
                        <a href="javascript:;" class="video-btn volume iconfont icon-zengdayinliang"></a>
                    </div>
                    <div class="video-volume left">
                        <div class="video-rang"></div>
                        <div class="video-volume-progress"></div>
                    </div>
                    <!-- <div class="full-screen right">
                        <a href="javascript:;" class="video-btn full iconfont icon-fullscreen"></a>
                    </div> -->
                    <div class="time right">
                        <span class="currentTime">00:00:00</span>\<span class="totalTime">00:00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/lang.js"></script>
    <script src="./../lib/zepto/zepto.js"></script>
    <script src="./../lib/moment/moment.min.js"></script>
    <script src="./../lib/lazy/echo.js"></script>
    <script src="./../lib/videojs/video.min.js"></script>
    <script src="./../lib/sui/sm.js"></script>
    <!-- <script src="./../lib/sui/sm-extend.js"></script> -->
    <script src="./../js/base.js"></script>
    <script src="./../js/media.js"></script>

</body>
</html>
