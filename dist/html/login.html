<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>登录页面</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="format-detection" content="address=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><link rel="stylesheet" href="./../fonts/iconfont.css?v=381b5df75a"><link rel="stylesheet" href="./../css/sui/sm.css?v=cf4e9c6e2b"><link rel="stylesheet" href="./../css/login.css?v=160dd6978f"></head><body><div class="page-group"><div class="page page-current"><div class="content login"><div class="login-wrap"><div class="login-item"><div class="login-title">云平台</div><div class="info"><div class="item user-inp"><span class="icon"><i class="iconfont icon-denglu"></i></span> <input id="name" type="name" placeholder="用户名" oninput="value=Public.checkLetNum(this)"></div><div class="item user-pwd"><span class="icon"><i class="iconfont icon-mima"></i></span> <input id="pwd" type="password" placeholder="密码"></div></div><div class="btn"><button class="button button-fill button-warning" id="login">登录</button></div></div></div></div></div></div><script src="./../js/lang.js?v=bea000913c"></script><script src="./../lib/zepto/zepto.js?v=d3f098b6bd"></script><script src="./../lib/sui/sm.js?v=b3c34a870a"></script><script src="./../js/base.js?v=108cc5793e"></script><script>function login(){var o=$("#name").val(),e=$("#pwd").val();""!==o&&""!==e?$.ajax({type:"POST",url:PublicUrl.loginUrl(),data:{username:o,password:e},dataType:"json",success:function(o){if(o)if(0<o.code){var e=JSON.parse(o.response);Public.setCookie("token",e.token),Public.setCookie("username",e.userAccount),Public.toast("登录成功！"),window.location.href="guide.html"}else Public.toast(o.response)},error:function(o,e){}}):Public.toast("用户名和密码不能为空！")}$(function(){Public.inputClean(),$.init(),Public.clearAllCookie(),$(document).on("click","#login",function(){login()})})</script></body></html>
