<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>设备列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../fonts/iconfont.css">
    <link rel="stylesheet" href="./../css/sui/sm.css">
    <!-- <link rel="stylesheet" href="./../css/sui/sm-extend.css"> -->
    <link rel="stylesheet" href="./../css/dxhtmltree/dhtmlxtree.css">
    <link rel="stylesheet" href="./../css/inside.css">

</head>
<body>
    
    <div class="page-group">
        <!-- 设备 -->
        <div class="page">
            <header class="bar bar-nav top-head-nav">
                <a class="icon icon-left pull-left go-back" href="javascript:void(0);"></a>
                <a class="button button-link button-nav pull-right" id="search-popup">
                    <i class="iconfont icon-sousuo"></i>
                </a>
                <a href="javascript:void(0);" class="button button-link button-nav pull-right" id="eq-popup">
                    <i class="iconfont icon-shu"></i>
                </a>
                <!-- <a href="javascript:void(0);" class="button button-link button-nav pull-right">
                    <i class="iconfont icon-zhiling"></i>
                </a> -->
                <h1 class="title">
                    设备
                </h1>
            </header>
            <!-- 列表工具栏 -->
            <div class="content-tool">
                <div class="pull-left program-title">
                    
                </div>
                <div class="content-tool-delete pull-right program-send">
                    <i class="iconfont icon-iconfontfasong"></i>
                </div>
            </div>
            <div id="content-list" class="content native-scroll content-page-list content-media-list pull-to-refresh-content infinite-scroll infinite-scroll-bottom"
                data-ptr-distance="50" data-distance="50">
                <div class="pull-to-refresh-layer">
                    <div class="preloader"></div>
                    <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="list-block">
                    <div class="row" id="mornitor-list-data">
                       
                    </div>
                </div>
                <div class="infinite-scroll-preloader" style="display: none;">
                    <div class="preloader"></div>
                </div>
                <div class="noMoreData"></div>
            </div>
        </div>
        <!-- 导航 -->
        <div class="panel panel-left panel-reveal theme-dark" id="panel-left-menu">
            <div class="close-panel close-btn">
                <i class="iconfont icon-cuo"></i>
            </div>
            <div class="list-block list-menu">
                <ul>
                    <li>
                        <a class="close-panel" href="play.html">
                            <span class="icon">
                                <i class="iconfont icon-bofang2"></i>
                            </span>
                            <span class="info"> 播放</span>
                        </a>
                    </li>
                    <li>
                        <a class="close-panel" href="media.html">
                            <span class="icon">
                                <i class="iconfont icon-sucai"></i>
                            </span>
                            <span class="info"> 素材</span>
                        </a>
                    </li>
                    <li>
                        <a class="close-panel" href="audit.html">
                            <span class="icon">
                                <i class="iconfont icon-shenhe"></i>
                            </span>
                            <span class="info"> 审核</span>
                        </a>
                    </li>
                    <li>
                        <a class="close-panel" href="monitoring.html">
                            <span class="icon">
                                <i class="iconfont icon-jiankong"></i>
                            </span>
                            <span class="info"> 监控</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="login-out">
                <button class="button button-sm button-fill button-danger external" id="login-out">退出</button>
            </div>
        </div>
        <!-- 搜索 -->
        <div class="popup popup-search">
            <div class="popup-title">
                搜索
            </div>
            <div class="content-block">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" id="mornitor-searcheq" placeholder="设备名称/设备编号/客户名称/设备MAC">
                                        <div class="iss-close">
                                            <i class="iconfont icon-shanchu"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <select id="mornitor-eqstate">
                                            <option value="">设备状态</option>
                                            <option value="0">联网</option>
                                            <option value="2">异常</option>
                                            <option value="3">未知</option>
                                            <option value="1">脱机</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <div class="item-text multi-select">
                                            <div class="multi-select-list">
                                                选择设备型号
                                            </div>
                                            <div class="item-add-icon" id="multi-select"><i class="iconfont icon-tianjia"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" id="datetime-start" placeholder="开始时间"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input">
                                        <input type="text" id="datetime-end" placeholder="结束时间"/>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-50">
                            <a href="javascript:void(0);" class="button button-big button-fill button-danger close-popup">关闭</a>
                        </div>
                        <div class="col-50">
                            <input type="submit" value="搜索" class="button button-big button-fill button-success" id="mornitor-submit"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 树(不含设备) -->
        <div class="popup popup-eq">
            <div class="popup-title">
                设备组
            </div>
            <div class="content-block">
                <div class="list-block popup-tree">
                    <div id="eq-tree"></div>
                </div>
                <div class="content-block">
                    <div class="row">
                        <div class="col-100">
                            <a href="javascript:void(0);" class="button button-big button-fill button-danger close-popup">关闭</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/lang.js"></script>
    <script src="./../lib/zepto/zepto.js"></script>
    <script src="./../lib/moment/moment.min.js"></script>
    <script src="./../lib/dxhtml/dhtmlxcommon.js"></script>
    <script src="./../lib/dxhtml/dhtmlxtree.js"></script>
    <script src="./../lib/sui/sm.js"></script>
    <!-- <script src="./../lib/sui/sm-extend.js"></script> -->
    <script src="./../js/base.js"></script>
    <script src="./../js/eq.js"></script>
</body>
</html>
