        <div class="popup popup-program">
            <div class="popup-title">
                新建节目
            </div>
            <div class="content-block">
                <form id="program-Form">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">节目名称</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="节目名称" id="popup-program-name" data-required="true"
                                                data-descriptions="name" data-pattern="^[\a-\z\A-\Z0-9\u4E00-\u9FA5]+$">
                                            <div class="iss-close">
                                                <i class="iconfont icon-shanchu"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">媒体标签</div>
                                        <div class="item-input">
                                            <input type="text" placeholder="节目标签" id="popup-program-lable"
                                                data-required="true" data-descriptions="lable" data-pattern="^[\a-\z\A-\Z0-9\u4E00-\u9FA5]+$">
                                            <div class="iss-close">
                                                <i class="iconfont icon-shanchu"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">设备型号</div>
                                        <div class="item-input">
                                            <select id="popup-program-eq" data-required="true" data-descriptions="eq">
                                                <option value="">设备型号</option>
                                                <option value="X3">X3</option>
                                                <option value="X3M">X3M</option>
                                                <option value="X3T">X3T</option>
                                                <option value="X3C">X3C</option>
                                                <option value="Q5">Q5</option>
                                                <option value="VP1000U">VP1000U</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">分辨率类型</div>
                                        <div class="item-input">
                                            <div class="row">
                                                <div class="col-50">
                                                    <label for="public-resolutionA">
                                                        <input type="radio" name="resolution" checked value="0" id="public-resolutionA">
                                                        备选
                                                    </label>
                                                </div>
                                                <div class="col-50">
                                                    <label for="public-resolutionB">
                                                        <input type="radio" name="resolution" value="1" id="public-resolutionB">
                                                        自定义
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li id="alternative">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">分辨率大小</div>
                                        <div class="item-input">
                                            <select id="popup-program-resolution" data-required="true"
                                                data-descriptions="resolution">
                                                <option value="">请选择分辨率</option>
                                                <option value="1280*720">1280*720</option>
                                                <option value="1024*768">1024*768</option>
                                                <option value="1920*1080">1920*1080</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li id="custom" style="display: none;">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">自定义</div>
                                        <div class="item-input">
                                            <div class="row">
                                                <div class="col-50">
                                                    <input type="number" placeholder="宽" id="popup-program-width"
                                                        data-required="true" data-descriptions="width">
                                                </div>
                                                <div class="col-50">
                                                    <input type="number" placeholder="高" id="popup-program-height"
                                                        data-required="true" data-descriptions="height">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">公开状态</div>
                                        <div class="item-input">
                                            <div class="row">
                                                <div class="col-50">
                                                    <label for="public-private">
                                                        <input type="radio" name="isCommon" checked id="public-private"
                                                            value="2"> 私有
                                                    </label>
                                                </div>
                                                <div class="col-50">
                                                    <label for="public-radio">
                                                        <input type="radio" name="isCommon" id="public-radio" value="1">
                                                        公开
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="align-top">
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title label">备注</div>
                                        <div class="item-input">
                                            <textarea id="popup-program-remark" placeholder="备注信息" onkeyup="this.value=Public.checkInputVal(this.value)"
                                                onafterpaste="this.value=Public.checkInputVal(this.value)"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-50">
                                <a href="#" class="button button-big button-fill button-danger close-popup external">关闭</a>
                            </div>
                            <div class="col-50">
                                <input type="submit" value="提交" class="button button-big button-fill button-success" id="program-submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 搜索 -->
        <div class="popup popup-search">
            <div class="popup-title">
                搜索
            </div>
            <div class="content-block">
                <form id="search-Form">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" id="search-name" placeholder="节目名称" data-required="false"
                                                data-descriptions="name" data-pattern="^[\s\a-\z\A-\Z0-9\u4E00-\u9FA5]*$">
                                            <div class="iss-close">
                                                <i class="iconfont icon-shanchu"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" id="datetime-start" placeholder="开始时间" />
                                            <div class="iss-close">
                                                <i class="iconfont icon-shanchu"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" id="datetime-end" placeholder="结束时间" />
                                            <div class="iss-close">
                                                <i class="iconfont icon-shanchu"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block">
                        <div class="row">
                            <div class="col-50">
                                <a href="#" class="button button-big button-fill button-danger close-popup external">关闭</a>
                            </div>
                            <div class="col-50">
                                <input type="submit" value="搜索" class="button button-big button-fill button-success" id="program-search">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
