<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>节目编排</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <!-- <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"> -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./../fonts/iconfont.css">
    <link rel="stylesheet" href="./../css/editer.css">

</head>

<body>
    <div class="wrap">
        <!-- 顶部工具 -->
        <div class="top-tool">
            <div class="slide left clearfix">
                <div class="range-text left">
                    <input id="range-value" type="number" disabled value="50" />%</div>
                <div class="range left">
                    <div class="rang-btn rang-btn-big left">
                        <span class="iconfont icon-jia"></span>
                    </div>
                    <div class="rang-btn rang-btn-small left">
                        <span class="iconfont icon-jian"></span>
                    </div>
                    <!-- <div class="range-progress"></div> -->
                    <!-- <span class="range-bar"></span> -->
                </div>
            </div>
            <div class="application right clearfix">
                <div class="item left" id="canvas-layer">
                    <i class="iconfont icon-biankuangwu right"></i>
                </div>
                <div class="item left" id="canvas-page">
                    <i class="iconfont icon-yemian-copy right"></i>
                </div>
                <!-- <div class="item left" id="area-border">
                    <i class="iconfont icon-tuceng right"></i>
                </div> -->
                <!-- <div class="item left" id="send-eq">
                    <i class="iconfont icon-iconfontfasong right"></i>
                </div> -->
                <div class="item left" id="play-page">
                    <i class="iconfont icon-bofang right"></i>
                </div>
                <div class="item left" id="save-page">
                    <i class="iconfont icon-baocun right"></i>
                </div>
                <div class="item left" id="go-back">
                    <i class="iconfont icon-fanhui right"></i>
                </div>
            </div>
        </div>
        <div class="editerCanvas" id="editerCanvas-wrap">
            <div class="editerCanvas-tool">
                <ul class="clearfix">
                    <li class="btn">
                        <i class="iconfont icon-shanchu1"></i>
                    </li>
                    <li class="btn">
                        <i class="iconfont icon-diceng"></i>
                    </li>
                    <li class="btn">
                        <i class="iconfont icon-dingceng"></i>
                    </li>
                    <li class="btn">
                        <i class="iconfont icon-fullscreen"></i>
                    </li>
                    <li class="btn">
                        <i class="iconfont icon-diduiqi"></i>
                    </li>
                    <li class="btn">
                        <i class="iconfont icon-youduiqi"></i>
                    </li>
                    <li class="btn">
                        <i class="iconfont icon-chuizhijuzhongduiqi"></i>
                    </li>
                    <li class="btn">
                        <i class="iconfont icon-shuipingjuzhongduiqi"></i>
                    </li>
                    <li class="btn">
                        <i class="iconfont icon-dingduiqi"></i>
                    </li>
                </ul>
            </div>
            <div class="editerCanvas-main"></div>

            <div class="current-position">
                <ul>
                    <li>
                        <span class="current-item">X</span>
                        <span class="current-item current-text" id="current-positionX">0</span>
                    </li>
                    <li>
                        <span class="current-item">Y</span>
                        <span class="current-item current-text" id="current-positionY">0</span>
                    </li>
                    <li>
                        <span class="current-item">W</span>
                        <span class="current-item current-text" id="current-positionW">0</span>
                    </li>
                    <li>
                        <span class="current-item">H</span>
                        <span class="current-item current-text" id="current-positionH">0</span>
                    </li>
                    <li>
                        <span class="current-item">Z</span>
                        <span class="current-item current-text" id="current-positionZ">0</span>
                    </li>
                </ul>
            </div>
            <div class="resolution">
                <span id="programWidthPoints"></span> X
                <span id="programHeightPoints"></span>
            </div>
        </div>

        <div class="editer-area-tool">
            <span class="iconfont icon-shanchu1" data-flag="delete"></span>
            <span class="iconfont icon-suoding" data-flag="lock"></span>
            <span class="iconfont icon-jiesuo" data-flag="unlock"></span>
            <span class="iconfont icon-fullscreen" data-flag="fullscreen"></span>
            <span class="iconfont icon-youduiqi" data-flag="rightalign"></span>
            <span class="iconfont icon-zuoduiqi" data-flag="leftalign"></span>
            <span class="iconfont icon-chuizhijuzhongduiqi" data-flag="verticalcenter"></span>
            <span class="iconfont icon-shuipingjuzhongduiqi" data-flag="levelcenter"></span>
            <span class="iconfont icon-dingduiqi" data-flag="topalign"></span>
            <span class="iconfont icon-diduiqi" data-flag="bottomalign"></span>
            <span class="iconfont icon-diceng" data-flag="tobottom"></span>
            <span class="iconfont icon-dingceng3" data-flag="totop"></span>
            <span class="iconfont icon-xiayiyiceng" data-flag="godown"></span>
            <span class="iconfont icon-shangyiyiceng" data-flag="goup"></span>
        </div>
        <!-- 区域信息 -->
        <div class="editer-info-article editer-area-msg">
            <div class="item active" id="editer-info-photo">
                <div class="item-in">
                    <div class="item-in-title">
                        图片修改
                    </div>
                    <div class="item-in-area item-in-size">
                        <div class="item-in-sizInp">
                            <span class="text">X</span>
                            <div class="inp">
                                <input type="number" name="inputVal" data-flag="left" onkeyup="valChange(this)">
                            </div>
                        </div>
                        <div class="item-in-sizInp">
                            <span class="text">Y</span>
                            <div class="inp">
                                <input type="number" name="inputVal" data-flag="top" onkeyup="valChange(this)">
                            </div>
                        </div>
                        <div class="item-in-sizInp">
                            <span class="text">W</span>
                            <div class="inp">
                                <input type="number" name="inputVal" data-flag="width" onkeyup="valChange(this)">
                            </div>
                        </div>
                        <div class="item-in-sizInp">
                            <span class="text">H</span>
                            <div class="inp">
                                <input type="number" name="inputVal" data-flag="height" onkeyup="valChange(this)">
                            </div>
                        </div>
                    </div>
                    <div class="item-in-area editerClearfix">
                        <div class="item-in-area-title col-35">
                            旋转角度
                        </div>
                        <div class="item-in-area-input col-60">
                            <select data-flag="rotation">
                                <option value="0">0°</option>
                                <option value="1">90°</option>
                                <option value="2">180°</option>
                                <option value="3">270°</option>
                            </select>
                        </div>
                    </div>
                    <div class="item-in-area editerClearfix">
                        <div class="item-in-area-title col-35">
                            动效
                        </div>
                        <div class="item-in-area-input col-60">
                            <select data-flag="siderType">
                                <option value="6">无</option>
                                <option value="0">随机</option>
                                <option value="1">左右</option>
                                <option value="2">百叶窗左右</option>
                                <option value="3">百叶窗上下</option>
                                <option value="4">上下</option>
                                <option value="5">随机线条</option>
                            </select>
                        </div>
                    </div>
                    <div class="item-in-area editerClearfix">
                        <div class="item-in-area-title col-35">
                            停留(
                            <font class="font-red">秒</font>)
                        </div>
                        <div class="item-in-area-input col-60">
                            <input type="number" name="inputVal" data-flag="pauseTime" onkeyup="valChange(this)">
                        </div>
                    </div>
                    <div class="item-in-areaList editer-list-style">
                        <div class="editer-list-tool">
                            <div class="editer-list-tool-btn left editer-list-addBtn" data-typename="photo" data-flag="1">
                                <span class="editer iconfont icon-tianjia"></span>
                            </div>
                            <div class="editer-list-tool-btn right" data-typename="photo" data-flag="1">
                                <span class="editer iconfont icon-tihuan editer-list-editerBtn" data-flag="editer"></span>
                                <span class="up iconfont icon-shangyi editer-list-upBtn" data-flag="up"></span>
                                <span class="down iconfont icon-xiayi editer-list-downBtn" data-flag="down"></span>
                                <span class="delete iconfont icon-shanchu1 editer-list-deleteBtn" data-flag="delete"></span>
                            </div>
                        </div>
                        <ul class="editer-media-list editer-area-list" id="editer-photo-list">

                        </ul>
                    </div>
                    <!-- <div class="item-in-btn">
                        <button class="btn btn-green">添加素材</button>
                    </div> -->
                </div>
            </div>
            <div class="item active" id="editer-info-video">
                <div class="item-in">
                    <div class="item-in-title">
                        视频修改
                    </div>
                    <div class="item-in-area item-in-size">
                        <div class="item-in-sizInp">
                            <span class="text">X</span>
                            <div class="inp">
                                <input type="number" name="inputVal" data-flag="left" onkeyup="valChange(this)">
                            </div>
                        </div>
                        <div class="item-in-sizInp">
                            <span class="text">Y</span>
                            <div class="inp">
                                <input type="number" name="inputVal" data-flag="top" onkeyup="valChange(this)">
                            </div>
                        </div>
                        <div class="item-in-sizInp">
                            <span class="text">W</span>
                            <div class="inp">
                                <input type="number" name="inputVal" data-flag="width" onkeyup="valChange(this)">
                            </div>
                        </div>
                        <div class="item-in-sizInp">
                            <span class="text">H</span>
                            <div class="inp">
                                <input type="number" name="inputVal" data-flag="height" onkeyup="valChange(this)">
                            </div>
                        </div>
                    </div>
                    <div class="item-in-areaList editer-list-style">
                        <div class="editer-list-tool">
                            <div class="editer-list-tool-btn left editer-list-addBtn" data-typename="video" data-flag="2">
                                <span class="editer iconfont icon-tianjia"></span>
                            </div>
                            <div class="editer-list-tool-btn right" data-typename="video" data-flag="2">
                                <span class="editer iconfont icon-tihuan editer-list-editerBtn" data-flag="editer"></span>
                                <span class="up iconfont icon-shangyi editer-list-upBtn" data-flag="up"></span>
                                <span class="down iconfont icon-xiayi editer-list-downBtn" data-flag="down"></span>
                                <span class="delete iconfont icon-shanchu1 editer-list-deleteBtn" data-flag="delete"></span>
                            </div>
                        </div>
                        <ul class="editer-media-list" id="editer-video-list"></ul>
                    </div>
                    <div class="item-in-area editerClearfix">
                        <div class="item-in-area-title col-35">
                            文件名称
                        </div>
                        <div class="item-in-area-input col-60">
                            <input type="text" name="inputVal" data-flag="videoName" placeholder="点击文件修改名称">
                        </div>
                    </div>
                    <div class="item-in-area editerClearfix">
                        <div class="item-in-area-title col-35">
                            旋转角度
                        </div>
                        <div class="item-in-area-input col-60">
                            <select data-flag="rotation">
                                <option value="0">0°</option>
                                <option value="1">90°</option>
                                <option value="2">180°</option>
                                <option value="3">270°</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 素材图标 -->
        <div class="float-menu">
            <div class="float-menu-icon" data-flm="closed">
                <div class="float-menu-btn">
                    <i class="iconfont icon-caidan"></i>
                </div>
                <div class="float-menu-list">
                    <ul>
                        <li class="float-menu-item" data-flag="1" data-menuname="图片">
                            <a href="javascript:void(0)">
                                <i class="iconfont icon-tupian"></i>
                            </a>
                        </li>
                        <li class="float-menu-item" data-flag="2" data-menuname="视频">
                            <a href="javascript:void(0)">
                                <i class="iconfont icon-shipin"></i>
                            </a>
                        </li>
                        <!-- <li>
                            <a href="#">
                                <i class="iconfont icon-wenzi"></i>
                            </a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- 素材选择弹窗 -->
        <div class="popup-modal popup-media">
            <div class="popup-title">
                图片素材
            </div>
            <div class="popup-modal-content">
                <div class="media-seach editerClearfix">
                    <div class="select left">
                        <select name="isCommon" id="isCommon">
                            <option value="">公开状态</option>
                            <option value="1">公有</option>
                            <option value="2">私有</option>
                        </select>
                    </div>
                    <div class="search left">
                        <input type="text" id="media-search" placeholder="输入关键字...">
                        <div class="search-btn" id="media-search-btn">
                            <span class="iconfont icon-sousuo1"></span>
                        </div>
                    </div>
                </div>
                <div class="media-list" id="media-list-echo">
                    <div class="editerClearfix" id="media-list-data">

                    </div>
                    <div class="more-media" style="display: none;">
                        点击获取更多
                    </div>
                    <div class="no-more-media" style="display: none;">
                        没有更多记录
                    </div>
                </div>
                <div class="popup-btn editerClearfix">
                    <div class="item col-45 left">
                        <button class="btn modal-close btn-orange close-media-modal">取消</button>
                    </div>
                    <div class="item col-45 left">
                        <button class="btn modal-sure btn-green" id="choose-media-sure">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 边框设置 -->
        <div class="popup-modal popup-border">
            <div class="popup-title">
                边框设置
            </div>
            <div class="popup-modal-content">
                <div class="popup-modal-form">
                    <ul>
                        <li>
                            <div class="item">
                                <div class="item-info">
                                    边框显示
                                </div>
                                <div class="item-input">
                                    <label class="label-switch">
                                        <input type="checkbox" id="open-off" data-flag="borderSW">
                                        <div class="checkbox">
                                            <div class="item-box-text off">OFF</div>
                                            <div class="item-box-text on">ON</div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </li>
                        <li class="border-set">
                            <div class="item">
                                <div class="item-info">
                                    边框类型
                                </div>
                                <div class="item-input item-border">
                                    <div class="border-img"></div>
                                    <select id="area-border-type" data-flag="borderType">
                                        <option value="0">边框0</option>
                                        <option value="1">边框1</option>
                                        <option value="2">边框2</option>
                                        <option value="3">边框3</option>
                                        <option value="4">边框4</option>
                                        <option value="5">边框5</option>
                                        <option value="6">边框6</option>
                                        <option value="7">边框7</option>
                                        <option value="8">边框8</option>
                                        <option value="9">边框9</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li class="border-set">
                            <div class="item">
                                <div class="item-info">
                                    边框速度
                                </div>
                                <div class="item-input">
                                    <select id="area-border-speed" data-flag="borderSpeed">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                        <li class="border-set">
                            <div class="item">
                                <div class="item-info">
                                    边框特效
                                </div>
                                <div class="item-input">
                                    <select id="area-border-effects" data-flag="borderEffect">
                                        <option value="0">静止</option>
                                        <option value="1">旋转</option>
                                        <option value="2">闪烁</option>
                                    </select>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="popup-btn editerClearfix">
                    <button class="btn modal-close btn-orange close-border-modal">关闭</button>
                </div>
            </div>
        </div>
        <div class="editer-info-article editer-page">
            <div class="item active">
                <div class="item-in">
                    <div class="item-in-title">
                        页面管理
                    </div>
                    <div class="item-in-areaList editer-list-style">
                        <div class="editer-list-tool">
                            <div class="editer-list-tool-btn left editer-page-addBtn">
                                <span class="editer iconfont icon-tianjia"></span>
                            </div>
                            <div class="editer-list-tool-btn right">
                                <span class="editer iconfont icon-fuzhi editer-page-copy"></span>
                                <span class="up iconfont icon-shangyi editer-page-upBtn" data-flag="up"></span>
                                <span class="down iconfont icon-xiayi editer-page-downBtn" data-flag="down"></span>
                                <span class="delete iconfont icon-shanchu1 editer-page-deleteBtn" data-flag="delete"></span>
                            </div>
                        </div>
                        <ul class="editer-media-list" id="editer-page-list">

                        </ul>
                    </div>
                    <div class="item-in-area editerClearfix">
                        <div class="item-in-area-title col-35">
                            页面名称
                        </div>
                        <div class="item-in-area-input col-60">
                            <input type="text" id="page-name">
                        </div>
                    </div>
                    <div class="item-in-area editerClearfix">
                        <div class="item-in-area-title col-35">
                            时间(秒)
                        </div>
                        <div class="item-in-area-input col-60">
                            <input type="number" id="page-pauseTime" disabled>
                        </div>
                    </div>
                    <div class="item-in-area editerClearfix">
                        <div class="item-in-area-title col-35">
                            背景图
                        </div>
                        <div class="item-in-area-input col-60 item-in-area-bg">
                            <span class="page-bg-add iconfont icon-jia"></span>
                            <span class="page-bg-delete iconfont icon-shanchu1"></span>
                            <input type="text" disabled id="page-bg">
                        </div>
                    </div>
                    <div class="item-in-area editerClearfix">
                        <div class="item-in-area-title col-35">
                            背景色
                        </div>
                        <div class="item-in-area-input col-60 item-in-area-bg">
                            <span class="page-bgCol-delete iconfont icon-shanchu1"></span>
                            <input type="text" class="jscolor" id="page-color" disabled>
                        </div>
                    </div>
                    <div class="color-list" style="height: 80px;">

                    </div>
                </div>
            </div>
        </div>
        <!-- 遮罩 -->
        <div class="custom-overlay"></div>
    </div>
    <script src="./../js/lang.js"></script>
    <script src="./../lib/zepto/zepto.js"></script>
    <script src="./../lib/zepto/touch.js"></script>
    <script src="./../lib/moment/moment.min.js"></script>
    <script src="./../lib/lazy/echo.js"></script>
    <script src="./../lib/popup/popup.js"></script>
    <script src="./../js/base.js"></script>
    <script src="./../js/editer_stage.js"></script>
    <script src="./../js/playediter.js"></script>
    <script src="./../lib/color/jscolor.js"></script>

</body>

</html>
